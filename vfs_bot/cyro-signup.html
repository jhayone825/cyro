<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyro Pay â€” Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="https://i.ibb.co/ZRtq4WVx/Cyro-Pay-02.jpg">
  <style>
    :root { --bg-dark:#0b1320; --bg-mid:#111a2b; --primary:#3a86ff; --text-light:#e6e9f0; --text-muted:#a0a7b4; --card:#141f35; }
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
    body{background:var(--bg-dark);color:var(--text-light);display:flex;justify-content:center;align-items:center;min-height:100vh;}
    .container{background:var(--bg-mid);padding:50px 40px;border-radius:20px;width:100%;max-width:400px;text-align:center;box-shadow:0 12px 30px rgba(58,134,255,0.3);}
    .container img{width:150px;margin-bottom:25px;}
    h2{margin-bottom:25px;}
    input{width:100%;padding:14px 18px;margin-bottom:20px;border-radius:10px;border:none;background:var(--card);color:var(--text-light);font-size:14px;}
    input::placeholder{color:var(--text-muted);}
    button{width:100%;padding:14px;border:none;border-radius:12px;background:linear-gradient(135deg,var(--primary),#5aa2ff);color:#fff;font-size:16px;cursor:pointer;box-shadow:0 12px 25px rgba(58,134,255,0.3);transition:transform 0.2s ease;}
    button:hover{transform:scale(1.05);}
    .login-link{margin-top:15px;display:block;color:var(--text-muted);font-size:14px;text-decoration:none;}
    .login-link:hover{color:var(--primary);}
    @media(max-width:480px){.container{padding:35px 25px;}.container img{width:120px;}}
  </style>
</head>
<body>
  <div class="container">
    <img src="https://i.ibb.co/ZRtq4WVx/Cyro-Pay-02.jpg" alt="Cyro Pay Logo">
    <h2>Sign Up for Cyro Pay</h2>
    <form onsubmit="alert('Demo signup, does not actually create account'); return false;">
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <a href="cyro-login.html" class="login-link">Already have an account? Login</a>
  </div>
</body>
</html>
