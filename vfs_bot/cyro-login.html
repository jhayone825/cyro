<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cyro Pay â€” Login</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<link rel="icon" href="https://i.ibb.co/ZRtq4WVx/Cyro-Pay-02.jpg">
<style>
:root { --bg-dark:#0b1320; --bg-mid:#111a2b; --primary:#3a86ff; --text-light:#e6e9f0; --text-muted:#a0a7b4; --card:#141f35; }
*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif;}
body{background:var(--bg-dark);color:var(--text-light);display:flex;justify-content:center;align-items:center;min-height:100vh;transition:0.3s;}
.container{background:var(--bg-mid);padding:50px 40px;border-radius:20px;width:100%;max-width:400px;text-align:center;box-shadow:0 12px 30px rgba(58,134,255,0.3);}
.container img{width:150px;margin-bottom:25px;}
h2{margin-bottom:25px;}
input{width:100%;padding:14px 18px;margin-bottom:20px;border-radius:10px;border:none;background:var(--card);color:var(--text-light);font-size:14px; transition:0.3s;}
input::placeholder{color:var(--text-muted);}
button{width:100%;padding:14px;border:none;border-radius:12px;background:linear-gradient(135deg,var(--primary),#5aa2ff);color:#fff;font-size:16px;cursor:pointer;box-shadow:0 12px 25px rgba(58,134,255,0.3);transition:transform 0.2s ease;}
button:hover{transform:scale(1.05);}
.signup-link{margin-top:15px;display:block;color:var(--text-muted);font-size:14px;text-decoration:none;}
.signup-link:hover{color:var(--primary);}
#mode-toggle{position:fixed;top:16px;right:16px;padding:6px 12px;font-size:12px;cursor:pointer;border:none;border-radius:8px;background:var(--primary);color:#fff;z-index:2000;transition:0.2s;}
.light-mode{background:#f5f5f5;color:#111;}
.light-mode .container{background:#fff;}
.light-mode input{background:#fff;color:#111;border:1px solid #ccc;}
.light-mode button{color:#fff;}
.light-mode .signup-link{color:#555;}
@media(max-width:480px){.container{padding:35px 25px;}.container img{width:120px;}}
</style>
</head>
<body>
<!-- TOGGLE MODE BUTTON -->
<button id="mode-toggle">Toggle Mode</button>

<div class="container">
  <img src="https://i.ibb.co/ZRtq4WVx/Cyro-Pay-02.jpg" alt="Cyro Pay Logo">
  <h2>Login to Cyro Pay</h2>
  <form onsubmit="alert('Demo login, does not actually log in'); return false;">
    <input type="email" placeholder="Email" required>
    <input type="password" placeholder="Password" required>
    <button type="submit">Login</button>
  </form>
  <a href="cyro-signup.html" class="signup-link">Don't have an account? Sign Up</a>
</div>

<script>
// Toggle Mode
const modeToggle = document.getElementById('mode-toggle');
modeToggle.addEventListener('click', () => {
  document.body.classList.toggle('light-mode');
});
</script>
</body>
</html>
